<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer">
      <div class="inner">
        <div class="screen">
          <div class="display-operations" data-previous-operand></div>
          <div class="display-result" data-current-operand>0</div>
        </div>

        <div class="buttons-grid">
          <button class="clear span-2" data-all-clear>AC</button>
          <button class="delete span-2" data-delete>DEL</button>

          <button class="digit" data-number>7</button>
          <button class="digit" data-number>8</button>
          <button class="digit" data-number>9</button>
          <button class="operator" data-operation>/</button>

          <button class="digit" data-number>4</button>
          <button class="digit" data-number>5</button>
          <button class="digit" data-number>6</button>
          <button class="operator" data-operation>x</button>

          <button class="digit" data-number>3</button>
          <button class="digit" data-number>2</button>
          <button class="digit" data-number>1</button>
          <button class="operator" data-operation>-</button>

          <button class="period" data-number>.</button>
          <button class="digit" data-number>0</button>
          <button class="equal" data-equals>=</button>
          <button class="operator" data-operation>+</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
