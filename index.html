<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer">
      <div class="inner">

        <div class="screen">
          <div class="display-operations">operation</div>
          <div class="display-result">result</div>
        </div>

        <div class="buttons-grid">
          <button class="clear span-2" data-action="reset">AC</button>
          <button class="delete span-2" data-action="back">DEL</button>

          <button class="digit" data-number>7</button>
          <button class="digit" data-number>8</button>
          <button class="digit" data-number>9</button>
          <button class="operator"data-action="divide">&#247</button>

          <button class="digit" data-number>4</button>
          <button class="digit" data-number>5</button>
          <button class="digit" data-number>6</button>
          <button class="operator" data-action="multiply">x</button>

          <button class="digit" data-number>3</button>
          <button class="digit" data-number>2</button>
          <button class="digit" data-number>1</button>
          <button class="operator" data-action="subtract">-</button>

          <button class="period" data-action="decimal">.</button>
          <button class="digit" data-number>0</button>
          <button class="equal" data-action="calculate">=</button>
          <button class="operator" data-action="add">+</button>
        </div>

      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
